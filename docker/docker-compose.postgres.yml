version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: notepia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: notepia
      POSTGRES_USER: notepia
      POSTGRES_PASSWORD: notepia_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notepia"]
      interval: 10s
      timeout: 5s
      retries: 5

